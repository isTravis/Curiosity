<template name="grid">
<head>
  <title>Curiosity Grid</title>
</head>


<body>

	<div class="title-bar">
		<h1>Explore</h1>
	</div>
	{{>mgrid}}
	<div class="details">
		<h1 id="label">Label</h1>
	</div>
	
</body>
</template>


<template name = "mgrid">
	<div class="gridcanvas hidden">
		<canvas id="myCanvas" class="  wtfcanvas" width="1000" height="1000"></canvas>
	</div>

	{{>userGridData}}
	
</template>


<template name="userGridData">
	{{userGridData}}
	{{#constant}}
		<div id="container"><canvas id="dataCanvas"  width="1000" height="1000"></canvas></div>


	{{/constant}}
</template>
