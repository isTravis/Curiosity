<head>
  <title>Curiosity</title>
</head>

<body>
	<section class="header">
		<div class="title">
			<h1 class="main-title">CURIOSITY</h1>
		</div>
		
		<div class="nav">
			<h2>About </h2>
			<h2>My Data</h2>
			<h2>FAQ</h2>
			<h2>Share</h2>
		</div>
		
	</section>

	<section class="main">
		<section class="welcome"></section>

		<section class="data">
			<div class="settings">
				<i class="fa fa-cog" data-placement="right" data-toggle="tooltip" data-animation="true" title="Settings"></i>
			</div>
			
			<section class="map">
				{{#constant}}
					<div class="wikimap"></div>
				{{/constant}}
			</section>
			<section class="timeline">

			</section>
		</section>
	</section>
	

	<section class="hidden">
		{{>wikiData}}
	</section>

	
	<!-- <div id="here"></div> -->
  

	
</body>


<template name="wikiData">
	{{wikiData}}
</template>

<template name="timeline">
	{{timeline}}
</template>
