<head>
	  <title>Curiosity</title>
	  <meta name="google-site-verification" content="sFG2tanKCTMVtwzjc4mRryHVThwtyXcabmkzrCRCt0A" />
	  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/poblcghdgjijjfimemodiidcafkhleod">
	  
</head>

<template name="main">
	<body>
		{{>hasExtension}}
		<div class="topBar">
			<div class="title-bar">
				<h1 id="titleText">CURIOSITY</h1>
			</div>

			<div class="details">
				<h2 id="label"></h2>
			</div>
			{{>bottomInfo}}
		</div>
			<!-- <h2 id = "left">Timeline | Group</h2> -->
			<!-- <h2 id = "right">Heatmap | FAQ</h2> -->
		
		{{>dataGrid}}
		
		{{>links}}
		
	</body>
</template>



<template name = "dataGrid">
	{{dataGrid}}
	{{>userData}}
	
</template>

<template name = "links">
	{{map}}
	{{#constant}}
	<div class="blur"></div>
	<div id="viz">
		<div class="switch-viz hidden">Switch to Timeline</div>
		<div class="close-iframe hidden">CLOSE</div>
	</div>
	{{/constant}}
</template>

<template name="userData">
	{{userData}}
	{{#constant}}
		<div id="container"><canvas id="dataCanvas"  width="1000" height="1000"></canvas></div>
	{{/constant}}
</template>

<template name = "hasExtension">
	<div id="hasExtension">Please Install Extension</div>
</template>

<template name = "bottomInfo">
	<div class="bottomInfo">
		{{#each bottomInfo}}
			<h2 class="bottom-title">{{articleTitle}}</h2>
			<!-- <a class = "wikiLink" target="_blank" href="http://en.wikipedia.org/wiki/{{articleTitle}}"><h3 class="bottom-url">Go To Wiki</h3></a> -->
		{{/each}}
	</div>
	
</template>
